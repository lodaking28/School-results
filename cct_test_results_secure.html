<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Results</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        form { margin: 20px; }
        input[type="text"] { padding: 10px; width: 200px; }
        button { padding: 10px 20px; cursor: pointer; }
        .result { margin-top: 20px; font-size: 20px; }
        .error { margin-top: 20px; color: red; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Welcome to the School Results Portal</h1>
    <form id="resultForm">
        <label for="seed_number">Enter Your Seed Number:</label><br>
        <input type="text" id="seed_number" name="seed_number" required><br><br>
        <button type="button" onclick="getResult()">Get Result</button>
    </form>
    <div id="output"></div><script>
    const students = {
        "2320": { name: "Mark Zuckerberg", result: 29 },
        "2920": { name: "Nemo Aydin", result: Math.floor(Math.random() * 10) + 20 },
        "5000": { name: "Tabor Kalt", result: Math.floor(Math.random() * 10) + 20 },
        "6000": { name: "Simon Aydin", result: Math.floor(Math.random() * 10) + 20 }
    };

    function getResult() {
        const seedNumber = document.getElementById('seed_number').value;
        const output = document.getElementById('output');
        output.innerHTML = '';

        if (students[seedNumber]) {
            const student = students[seedNumber];
            output.innerHTML = `<div class='result'><p><strong>Student Name:</strong> ${student.name}</p><p><strong>Result:</strong> ${student.result}</p></div>`;
        } else {
            output.innerHTML = `<div class='error'>Invalid seed number. Please try again.</div>`;
        }
    }
</script>

</body>
</html>
